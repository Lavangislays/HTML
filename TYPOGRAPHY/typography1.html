<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        .text1 {
            color: red;
            font-size: 30px;
            text-decoration: overline;
            text-transform: capitalize;
        }
        .p1 {
            font-family: 'Courier New', Courier, monospace;
            color: rgb(196, 98, 211);
            text-decoration: line-through;
            text-transform: uppercase;
        }
        .Lavangi {
            text-decoration: underline;
            text-transform: lowercase;
            color: blanchedalmond;
            background-color: rgb(228, 137, 18);
        }
    </style>
</head>
<body>
    <h1>Typography</h1>

    <p class="text1">Welcome to codingal</p>
    <p class="p1">Welcome to codingal</p>
<p class="Lavangi"> Welcome to lavangis universe</p>

    <p style="font-family: 'Courier New', Courier, monospace;color: rgb(87, 152, 130);">Welcome to codingal</p>
     -->
</body>
</html>
